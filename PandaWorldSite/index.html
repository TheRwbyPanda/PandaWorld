      .page { min-height: 100vh; display: flex; flex-direction: column; gap: 56px; padding: 52px 6vw 80px; }
      /* ...existing styles... */
    </style>
  </head>
  <body>

      <a href="#/" class="spa-link" data-page="home">Home</a>
      <a href="#/user-agreement" class="spa-link" data-page="user-agreement">User Agreement</a>
      <a href="#/privacy-policy" class="spa-link" data-page="privacy-policy">Privacy Policy</a>
      <a href="#/terms-of-service" class="spa-link" data-page="terms-of-service">Terms of Service</a>
      <a href="#/license" class="spa-link" data-page="license">License</a>
    </nav>
    <div class="page" id="spa-content">
      <!-- Home content goes here. You can copy your current home/landing markup here. -->
      <h1>PandaOS — The System That Woke Up</h1>
      <p>Welcome to Panda World. Download PandaOS and explore the PandaVerse!</p>
      <!-- Add your download links and main content here -->
    </div>
    <script>
      const PAGES = {
        'home': document.getElementById('spa-content').innerHTML,
        'user-agreement': `<section class="section"><h2>User Agreement</h2><pre style="white-space:pre-wrap;background:var(--panel);padding:18px;border-radius:var(--radius-small);border:1px solid var(--border);color:var(--text);font-size:1rem;">By downloading, installing, or using Panda World (the \"Software\"), you agree to the following terms:\n\n1. You may use the Software for personal or commercial purposes, subject to the MIT License.\n2. You are responsible for compliance with all applicable laws.\n3. The Software is provided \"as is\" without warranty. The authors are not liable for any damages.\n4. You may not use the Software for unlawful or harmful activities.\n5. By using the Software, you consent to the collection of basic usage data for improvement purposes (if enabled).\n\nFor full license terms, see the LICENSE file.`},
        'privacy-policy': `<section class="section"><h2>Privacy Policy</h2><pre style="white-space:pre-wrap;background:var(--panel);padding:18px;border-radius:var(--radius-small);border:1px solid var(--border);color:var(--text);font-size:1rem;">Panda World respects your privacy. We do not collect personal information unless you explicitly provide it (e.g., for payment or support). Basic, anonymous usage data may be collected to improve the Software, but no identifying information is stored or shared.\n\nIf you purchase downloadable content, payment is processed securely by a third-party provider. We do not store payment details.\n\nFor questions, contact support at [your email/contact info].`},
        'terms-of-service': `<section class="section"><h2>Terms of Service</h2><pre style="white-space:pre-wrap;background:var(--panel);padding:18px;border-radius:var(--radius-small);border:1px solid var(--border);color:var(--text);font-size:1rem;">By accessing or using Panda World, you agree to be bound by these Terms of Service. If you do not agree, do not use the Software.\n\n- You may use the Software as permitted by the MIT License.\n- The Software is provided \"as is\" and without warranty.\n- We reserve the right to update these terms at any time.\n\nSee LICENSE and USER_AGREEMENT.md for more details.`},
        'license': `<section class="section"><h2>MIT License</h2><pre style="white-space:pre-wrap;background:var(--panel);padding:18px;border-radius:var(--radius-small);border:1px solid var(--border);color:var(--text);font-size:1rem;">MIT License\n\nCopyright (c) 2026 [Your Name]\n\nPermission is hereby granted, free of charge, to any person obtaining a copy\nof this software and associated documentation files (the \"Software\"), to deal\nin the Software without restriction, including without limitation the rights\nto use, copy, modify, merge, publish, distribute, sublicense, and/or sell\ncopies of the Software, and to permit persons to whom the Software is\nfurnished to do so, subject to the following conditions:\n\nThe above copyright notice and this permission notice shall be included in all\ncopies or substantial portions of the Software.\n\nTHE SOFTWARE IS PROVIDED \"AS IS\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,\nFITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE\nAUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER\nLIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,\nOUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE\nSOFTWARE.`}
      };
      function renderPage(page) {
        document.getElementById('spa-content').innerHTML = PAGES[page] || PAGES['home'];
      }
      function onHashChange() {
        const hash = location.hash.replace(/^#\/?/, '');
        renderPage(hash || 'home');
      }
      window.addEventListener('hashchange', onHashChange);
      onHashChange();
      function updateNav() {
        const hash = location.hash.replace(/^#\/?/, '') || 'home';
        document.querySelectorAll('.spa-link').forEach(link => {
          if (link.dataset.page === hash) {
            link.style.color = 'var(--accent)';
            link.style.fontWeight = 'bold';
          } else {
            link.style.color = '';
            link.style.fontWeight = '';
          }
        });
      }
      window.addEventListener('hashchange', updateNav);
      updateNav();
    </script>
  </body>
</html>
